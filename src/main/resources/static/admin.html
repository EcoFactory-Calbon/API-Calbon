<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-center">Painel de Administração</h1>

    <!-- Formulário de Cadastro -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">Adicionar Admin</div>
        <div class="card-body">
            <form id="formAdmin">
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>
    </div>

    <!-- Lista de Admins -->
    <div class="card shadow-sm">
        <div class="card-header">Lista de Admins</div>
        <div class="card-body">
            <table class="table table-bordered table-striped" id="tabelaAdmins">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <!-- preenchido via JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const apiBase = "http://localhost:8080/admin"; // ajuste se necessário

    async function carregarAdmins() {
        const resposta = await fetch(`${apiBase}/listar`);
        const admins = await resposta.json();
        const tbody = document.querySelector("#tabelaAdmins tbody");
        tbody.innerHTML = "";
        admins.forEach(admin => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${admin.email}</td>
                <td>${admin.nome}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="excluirAdmin('${admin.email}')">Excluir</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    async function excluirAdmin(email) {
        if (!confirm(`Tem certeza que deseja excluir o admin ${email}?`)) return;
        await fetch(`${apiBase}/excluir/${email}`, { method: "DELETE" });
        carregarAdmins();
        alert("Admin excluido")

    }

    document.getElementById("formAdmin").addEventListener("submit", async (e) => {
        e.preventDefault();
        const admin = {
            email: document.getElementById("email").value,
            nome: document.getElementById("nome").value,
            senha: document.getElementById("senha").value
        };
        await fetch(`${apiBase}/adicionar`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(admin)
        });
        e.target.reset();
        carregarAdmins();
        alert("Admin adicionado")
    });

    carregarAdmins();
</script>
</body>
</html>
